apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: cloudcomputing321/todo-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_HOST
          value: todo-database
        - name: MONGO_PORT
          value: "27017"