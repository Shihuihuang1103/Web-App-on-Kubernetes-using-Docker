apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: cloudcomputing321/todo-app:latest  
          ports:
            - containerPort: 5000
          env:
            - name: MONGO-HOST
              value: todo-database
            - name: MONGO-PORT
              value: "27017"
