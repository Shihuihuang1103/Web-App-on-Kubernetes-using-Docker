services:
  todo-app:
    image: cloudcomputing321/todo-app
    ports:
      - 5000:5000
    depends_on:
      - todo-database
    # environment:
    #   MONGO_HOST: localhost
    #   MONGO_PORT: 27017
    

  todo-database:
    image: mongo:latest
    #restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db  # Mount a volume for MongoDB data storage

volumes:
  mongodb-data:
